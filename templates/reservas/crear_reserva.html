{% extends 'base.html' %}

{% block title %}Reservar Cancha{% endblock %}

{% block content %}
<h2>Reservar una Cancha</h2>
{% if form.non_field_errors %}
    <div class="alert alert-danger">
        {{ form.non_field_errors }}
    </div>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Reservar</button>
</form>
{% endblock %}
